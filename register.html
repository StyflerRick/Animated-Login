<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/register.css">
    <title>Registrar-se</title>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form id="MyForm" method="" action="">
                    <h2>Cadastre-se</h2>
                    <div class="half_inputbox">
                        <ion-icon name="person"></ion-icon>
                        <label for="name">Nome</label>
                        <input type="name" name='name' autocomplete="off" required>
                    </div>
                    <div class="half_inputbox">
                        <ion-icon name="person"></ion-icon>
                        <label for="user">Usuario</label>
                        <input type="name" name='user' autocomplete="off" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="phone-portrait-outline"></ion-icon>
                        <label for="celular">Celular</label>
                        <input id="celular" type="celular" name='celular' required autocomplete="off">
                    </div>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <label for="email">Email</label>
                        <input type="email" name='email' autocomplete="off" required>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input id='password' type="password" autocomplete="off" name= 'password' required>
                        <label for='password'>Senha</label>
                        <a id='toggleSenha' type="button" onclick="toggleSenha()"><ion-icon id="toggleimgsenha" name="eye-off-outline"></ion-icon></a>
                    </div>
                    <button id='submit' type="submit">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="back">
            <a href="index.html"><ion-icon name="arrow-back-outline"></ion-icon>Inicio</a>
        </div>
    </section>


    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
